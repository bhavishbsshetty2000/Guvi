<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac69702ea7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="register">

        <form action="" onsubmit="myFunction()">
            <div class="container">
            <label for="first-name"> Full Name</label>

           
            <i class="fas fa-user logo"></i>
            <input type="text" name="" id="" class="input-field" placeholder="Full Name" required>
        </div>



            <div class="container"> Address Line 1

                <i class="far fa-address-book logo"></i>
                <input type="text" name="" id="" class="input-field" placeholder="Address Line 1" required></div>





            <div class="container"> Address Line 1

                <i class="far fa-address-book logo"></i>
                <input type="text" name="" id="" class="input-field" placeholder="Address Line 1" required></div>





            <div class="container"> City

                <i class="fas fa-building logo"></i>
                <input type="text" name="" id="" class="input-field" placeholder="City" required></div>


            <div class="container"> State/Province/Region

                <i class="fas fa-map-marker-alt logo"></i>
                <input type="text" name="" id="" class="input-field" placeholder="State/Province/Region" required> </div>

            <div class="container"> Postal Code/ZIP

                <i class="far fa-envelope-open logo"></i>
                <input type="text" name="" id="" class="input-field" placeholder="Postal Code/ZIP" required></div>





            <div class="container">Country

                <i class="far fa-map logo"></i>
                <select id="country" name="con" class="input-field" required>
                    <option value="Ind">India</option>
                    <option value="Afg">Afganistan</option>
                    <option value="Aus">Australia</option>

                </select></div>


            <div class="container"> Email

                <i class="fas fa-user logo"></i>
                <input type="email" name="" id="" class="input-field" placeholder="Email" required></div>





            <div class="container">Phone Number

                <i class="fas fa-user logo"></i>
                <input type="number" name="" id="" class="input-field" placeholder="Phone Number" required></div>


                <button type="submit" class="btn">Submit</button>

        </form>


    </div>
    <script>
        function myFunction() {
          alert("Thank you for your time");
        }
        </script>
</body>

</html>
